
<div class="row">
  <div class="col-md-6 col-sm-6 col-12" style="padding: 0 30px; margin-top: -15px; min-height: 64px;">
    <p style="
        margin: 0;
        font-size: 2.125rem;
        font-weight: 500;
        line-height: 1.235;
      ">
      Usuários
    </p>
  </div>

  <div class="col-md-6 col-sm-6 col-12 mb-3 text-right">
    <button mat-raised-button color="default" aria-label="Adicionar usuário" (click)="create()">
      ADICIONAR USUÁRIO
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef> Ativado </th>
          <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (click)="enableDisable(element)">
              <mat-button-toggle value="bold">
                <ng-container>
                  <mat-icon *ngIf="element.enabled" color="primary">toggle_on</mat-icon>
                  <mat-icon *ngIf="!element.enabled" color="disabled">toggle_off</mat-icon>
                </ng-container>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="text-right">
            <button mat-icon-button aria-label="Editar" (click)="edit(row)" matTooltip="Editar"
              matTooltipPosition="above">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Remover" (click)="remove(row.id)" matTooltip="Remover"
              matTooltipPosition="above">
              <mat-icon color="warning">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
